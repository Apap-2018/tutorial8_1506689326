<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
        <h2 th:text="'Hello ' + ${#httpServletRequest.remoteUser} + ' !'">Login as</h2>
         <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Ganti Password
                    </div>
                    <div class="card-body">
                    	<form th:action="@{/user/updatePassword/{username}(username=${#httpServletRequest.remoteUser})}" method="GET">
                    		<div>
                    			<button type="submit" class="btn btn-primary">Ganti Password</button>
                    		</div>
                    	</form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tambah User Baru
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/addUser}" method="POST">
                        	<h2 th:text="${return}"></h2>
                        	<br>
                        	<div class="row form-group">
                        		<label class="col-sm-4">Username: </label>
                        		<input class="col-sm-8 form-control input-sm" type="text" name="username" required=true/>
                        	</div>
                        	<div class="row form-group">
                        		<label class="col-sm-4">Password: </label>
                        		<input class="col-sm-8 form-control input-sm" type="password" name="password" required=true/>
                        	</div>
                        	<div class="row form-group">
                        		<label class="col-sm-4">Role: </label>
                        		<input class="col-sm-8 form-control input-sm" type="text" name="role" required=true/>
                        	</div>
                        	<div>
                        		<button type="submit" class="btn btn-primary">Simpan</button>
                        	</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Cari Pilot berdasarkan Nomor Lisensi
                    </div>
                    <form th:action="@{/pilot/view}" method="GET">
                        <div class="card-body">
                            <label for="licenseNumber">License Number:</label>
                            <input type="text" name="licenseNumber" class="form-control" required=true/>
                            <br>
                            <button type="submit" class="btn btn-primary">Cari</button>
                        </div>
                        	
                    </form>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">Tambah Pilot</div>
				<div class="card-body">
					<a class="btn btn-primary" th:href="@{/pilot/add}">Tambah</a>
				</div>
			</div>
		</div>
	</div>
	<br>
    </div>
</body>

</html>
